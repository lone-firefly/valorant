<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />

  <body class="page">

      </section>
      <img class="header__logo-riot" src="./images/header/riot-games.png" />
      <div class="header__line"></div>
      <img class="header__logo" src="./images/header/logo.png" />
      <nav class="header__nav">
        <ul class="header__lists">
          <li class="header__list">
            <a class="link header__link" href="#">GAME</a>
          </li>
          <li class="header__list">
            <a class="link header__link" href="#">CHAMPIONS</a>
          </li>
          <li class="header__list header__list-wide">
            <a class="link header__link" href="#">
              <div class="header__link-group">
                <p class="link header__link">NEWS</p>
                <div class="header__triangle"></div>
              </div>
            </a>
          </li>
          <li class="header__list">
            <a class="link header__link" href="#">PATCH NOTES</a>
          </li>
          <li class="header__list header__list-wide">
            <a class="link header__link" href="#">
              <div class="header__link-group">
                <p class="link header__link">DISCOVER</p>
                <div class="header__triangle"></div>
              </div>

          </li>
          <li class="header__list">
            <a class="link header__link" href="#">ESPORTS</a>
          </li>
          <li class="header__list">
            <a class="link header__link" href="#">UNIVERSE</a>
          </li>
          <li class="header__list">
            <a class="link header__link" href="#">SHOP</a>
          </li>
          <li class="header__list">
            <a class="link header__link" href="#">SUPPORT</a>
          </li>
        </ul>
      </nav>
      <div class="header__acc-group">
        <img class="header__img-ava" src="./images/header/avatar.png" />
        <a class="link header__link">
          <div class="header__link-group">
            <p class="link header__link">UNEPICKID</p>
            <div class="header__triangle"></div>
          </div>
        </a>
      </div>
    </header>
    <main class="main">
      <section class="bg">
        <div class="bg__red-big"></div>
        <div class="bg__red-up"></div>
        <div class="bg__white-up"></div>
        <div class="bg__grey-up"></div>
        <div class="bg__grey-down"></div>
        <div class="bg__white-down"></div>
        <div class="bg__grey-big"></div>
      </section>
      <section class="base">
        <div class="base__bg">
          <img class="base__bg-img" src="./images/base/background.png" />
          <!-- <div class="base__bg-pink"></div> -->
          <div class="base__bg-white"></div>
          <img class="base__elem-img" src="./images/base/elements.png" />
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="./script/index.js"></script>
